name: FPL Data Collector Pipeline

on:
  schedule:
    # Run daily at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Allow pushing changes back to repository

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run FPL Data Collector
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
      run: |
        python main.py
        
    - name: Commit and push results (if any)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update: FPL data collected $(date)"
          git push
        else
          echo "No changes to commit"
        fi
